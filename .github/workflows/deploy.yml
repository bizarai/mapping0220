name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js ðŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Debug - Check environment
        run: |
          echo "Node version: $(node -v)"
          echo "NPM version: $(npm -v)"
          echo "Current directory: $(pwd)"
          echo "Directory listing: $(ls -la)"
          
      - name: Build
        run: npm run build
        env:
          REACT_APP_MAPBOX_TOKEN: ${{ secrets.REACT_APP_MAPBOX_TOKEN }}
          PUBLIC_URL: "https://bizarai.github.io/mapping0220"
          CI: false # This prevents the build from failing on warnings
          
      - name: Debug - Check build output
        run: |
          echo "Build directory listing: $(ls -la build)"
          
      # Create a .nojekyll file to prevent GitHub from using Jekyll
      - name: Create .nojekyll file
        run: touch build/.nojekyll
          
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: gh-pages
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }} # Use the automatic token
